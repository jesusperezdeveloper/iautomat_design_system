<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="IAutomat Design System - 100+ Professional Flutter Themes">
  <meta name="keywords" content="flutter, design system, themes, UI components, material design, iautomat">
  <meta name="author" content="IAutomat">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="IAutomat DS">

  <!-- Responsive -->

  <!-- Open Graph for social sharing -->
  <meta property="og:title" content="IAutomat Design System">
  <meta property="og:description" content="Professional Flutter Design System with 100+ themes and 70+ components">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://iautomatdesignsystem.web.app">

  <title>IAutomat Design System - Professional Flutter Themes</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Preload critical resources -->
  <link rel="preload" href="flutter.js" as="script">

  <!-- Loading styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2563EB 0%, #E879F9 100%);
      color: white;
      animation: gradient 5s ease infinite;
      background-size: 200% 200%;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .loading-content {
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loading-spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading h1 {
      margin: 0 0 10px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .loading p {
      margin: 0;
      font-size: 16px;
      opacity: 0.9;
      font-weight: 400;
    }

    .loading .subtitle {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <h1>IAutomat Design System</h1>
      <p>Loading 100+ professional themes...</p>
      <p class="subtitle">ðŸŽ¨ 70+ Components â€¢ ðŸŒˆ 10 Categories â€¢ âœ¨ Material 3</p>
    </div>
  </div>

  <script>
    // Hide loading when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.querySelector('#loading');
      if (loading) {
        loading.style.transition = 'opacity 0.3s ease-out';
        loading.style.opacity = '0';
        setTimeout(() => loading.remove(), 300);
      }
    });

    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Loading error:', e.error);
    });
  </script>

  <script src="flutter_bootstrap.js" defer></script>
</body>
</html>
